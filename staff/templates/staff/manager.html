{% extends "base.html" %} {% load static %} {% block content %}
<div class="container-xxl bg-white p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->
  
      
    <!-- Navbar & Hero Start -->
    <div class="container-xxl position-relative p-0 ">
       {% include "navbar.html" %}
  
        <div class="container-xxl py-5 bg-dark  mb-5">
        </div>
    </div>
    <!-- Navbar & Hero End -->
<script type="text/javascript">
  window.onload = function () {
      var chart = new CanvasJS.Chart("chartContainer", {
          animationEnabled: true, // change to false
          title:{
              text: "Most sale products"
          },
          axisY: {
                        title: "Elevation (in count)",
                    },
          data: [{
            type: "column",
            yValueFormatString: "#,##0 ",
            dataPoints: {{ mountain_elevation_data|safe }}
        }]
      });
      chart.render();
  }
</script>
<div id="chartContainer" style="width: 50%; height: 360px"></div>
 {% endblock content %}
