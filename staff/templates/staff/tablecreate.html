{% extends "base1.html" %}
{% load static %}
{% block content %}

<div class="container-xxl bg-white p-0">
  <!-- Spinner Start -->
  <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">Loading...</span>
      </div>
  </div>
  <!-- Spinner End -->

    
  <!-- Navbar & Hero Start -->
  <div class="container-xxl position-relative p-0 ">
     {% include "navbar.html" %}

      <div class="container-xxl py-5 bg-dark  mb-5">

        
          <div class="container my-5 py-5">
        
                                             

              
              <div class="col-md-6 bg-dark d-flex align-items-center">
                    <div class="p-5 wow " data-wow-delay="0.2s">
                        <h5 class="section-title ff-secondary text-start text-primary fw-normal">NEW TABLE</h5></br></br>
                        
                        <form method="post">{% csrf_token %}
                            <div class="row g-3 ">
                            
                                {% for i in form %}
                                <div class="row-md-6">
                                    <h6 class="text-white"> {{i.html_name}} : {{i}}</h6>  
                                </div>
                                {% endfor %}
                                <div class="col-12">
                                    <input type="submit" value="CREATE" class="btn btn-primary py-sm-1 px-sm-3 me-4 w-100 py-3">
                                </div>
                            </div>
                        </form>
                    </div>
          </div>
      </div>
  </div>
  <!-- Navbar & Hero End -->

    <div class="m-2">
        
    </div>
  </div>

                    
      {% endblock content %}
