{% extends 'dashboard/dashboard_base.html' %}
{% load static %}
{% block body %}
{% load filters %}

<!--  BEGIN MAIN CONTAINER  -->
    <div class="main-container sidebar-closed sbar-open" id="container">

    {% include 'dashboard/sidebar.html' %}
              
     
        <div class="container-xxl py-5 mb-5">
          <div class="container my-5 py-5">
              <div class="col-md-6  d-flex align-items-center">
                    <div class="p-5 wow " data-wow-delay="0.2s">
                        <h5 class="section-title ff-secondary text-start text-primary fw-normal">NEW TABLE</h5></br></br>
                        <form method="post">{% csrf_token %}
                            <div class="row g-3 ">
                            
                                {% for i in form %}
                                <div class="col-12">
                                    <h6 class="text-white col-12"> {{i.html_name}} : {{i}}</h6>  
                                </div>
                                {% endfor %}
                                <div class="col-12">
                                    <input type="submit" value="CREATE" class="btn btn-primary py-sm-1 px-sm-3 me-4 w-100 py-3">
                                </div>
                            </div>
                        </form>
                    </div>
          </div>
    </div>

{% endblock body %}
